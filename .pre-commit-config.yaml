    hooks:
    # -   id: black-jupyter
    #     name: black-jupyter (python)
    #     args: [--config=pyproject.toml]
    #     # language_version: python3.10
    -   id: black
        name: black (python)
        args : [--config=pyproject.toml]
        # language_version: python3.10

# docs
-   repo: local
    hooks:
    -   id: update_docs
        language: script
        name: update_docs
        entry: .utils/docs.sh
        stage: [commit]

# pytest
-   repo: local
    hooks:
    -   id: run_tests
        language: script
        name: run_tests
        entry: .utils/pytest.sh
        stage: [commit]
